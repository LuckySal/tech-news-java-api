plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.technews'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.1'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.1'
	implementation 'org.springframework.session:spring-session-core:3.0.0'
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'
	implementation 'org.springframework.security:spring-security-core:5.7.3'
	implementation 'org.springframework.session:spring-session-jdbc:3.0.0'
	runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
